<div class="add-faculty-container">
  <h2>Add Faculty</h2>

  <form (ngSubmit)="onSubmit(facultyForm)" #facultyForm="ngForm" novalidate>
    <div class="form-group">
      <label for="name">Full Name</label>
      <input id="name" type="text" name="name" [(ngModel)]="faculty.name" required placeholder="Enter full name" />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" name="email" [(ngModel)]="faculty.email" required placeholder="Enter email" />
    </div>

    <div class="form-group">
      <label for="facultyId">Faculty ID</label>
      <input id="facultyId" type="text" name="facultyId" [(ngModel)]="faculty.facultyId" required placeholder="e.g., FAC-1023" />
    </div>

    <div class="form-group">
      <label for="department">Department</label>
      <select id="department" name="department" [(ngModel)]="faculty.department" required>
        <option value="" disabled>Select Department</option>
        <option *ngFor="let dept of departments" [value]="dept">{{ dept }}</option>
      </select>
    </div>

    <!-- Optional local-only field; NOT sent to backend -->
    <div class="form-group">
      <label for="lab">Lab Name (Optional)</label>
      <input id="lab" type="text" name="labName" [(ngModel)]="faculty.labName" placeholder="Enter lab name" />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" name="password" [(ngModel)]="faculty.password" required minlength="6" placeholder="Min 6 characters" />
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input id="confirmPassword" type="password" name="confirmPassword" [(ngModel)]="faculty.confirmPassword" required placeholder="Retype password" />
      <div class="error" *ngIf="faculty.password && faculty.confirmPassword && faculty.password !== faculty.confirmPassword">
        Passwords do not match.
      </div>
    </div>

    <div class="server-feedback">
      <div class="alert error" *ngIf="error">{{ error }}</div>
      <div class="alert success" *ngIf="message">{{ message }}</div>
    </div>

    <button type="submit" class="btn-primary" [disabled]="!facultyForm.valid || submitting">
      {{ submitting ? 'Savingâ€¦' : 'Add Faculty' }}
    </button>
  </form>
</div>
