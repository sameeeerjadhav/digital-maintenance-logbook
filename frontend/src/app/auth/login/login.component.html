
<app-navbar></app-navbar>
<div class="auth-container">
  <div class="auth-card">
    <h2>Login</h2>
    <p class="subtitle">Choose your role and sign in.</p>

    <form [formGroup]="form" (ngSubmit)="submit()">

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="Enter your email"
        />
        <div class="error" *ngIf="form.get('email')?.touched && form.get('email')?.invalid">
          <small *ngIf="form.get('email')?.errors?.['required']">Email is required.</small>
          <small *ngIf="form.get('email')?.errors?.['email']">Enter a valid email.</small>
        </div>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="••••••••"
        />
        <div class="error" *ngIf="form.get('password')?.touched && form.get('password')?.invalid">
          <small *ngIf="form.get('password')?.errors?.['required']">Password is required.</small>
          <small *ngIf="form.get('password')?.errors?.['minlength']">Min 4 characters.</small>
        </div>
      </div>

      <!-- Role Dropdown -->
      <div class="form-group">
        <label for="role">Role</label>
        <select id="role" formControlName="role">
          <option *ngFor="let r of roles" [value]="r">{{ r }}</option>
        </select>
      </div>

      <!-- Error -->
      <div class="server-error" *ngIf="serverError">{{ serverError }}</div>

      <!-- Buttons -->
      <div class="button-row">
        <button type="submit" [disabled]="form.invalid || loading">
          {{ loading ? 'Signing in…' : 'Login' }}
        </button>
        <a routerLink="/signup" class="link">New student? Sign up</a>
      </div>
    </form>
  </div>
</div>
